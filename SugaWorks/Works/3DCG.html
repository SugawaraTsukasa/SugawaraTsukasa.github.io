<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="../css/default.css" type="text/css">
  <title>CGモデリング</title>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <!--PCでの幅は10としスマホでは画面幅いっぱいに表示-->
    <div class="col-lg-10 col-md-12 mx-auto" id="container">
      <div class="row">
        <!--サイドバー-->
        <div class="col-md-3 col-sm-12 d-none d-md-block d-sm-none" id="side">
          <ul class="list-unstyled">
            <!--作品-->
            <li><a href=""><img src="../img/Works.png" class="img-fluid nav" alt="作品"
                                onmouseover="this.src='../img/Workshov.png'"
                                onmouseout="this.src='../img/Works.png'"></a></li>
            <!--自己紹介-->
            <li><a href=""><img src="../img/Profile.png" class="img-fluid nav" alt="作品"
                                onmouseover="this.src='../img/Profilehov.png'"
                                onmouseout="this.src='../img/Profile.png'"></a></li>
            <!--お問い合わせ-->
            <li><a href=""><img src="../img/Contact.png" class="img-fluid nav" alt="作品"
                                onmouseover="this.src='../img/Contacthov.png'"
                                onmouseout="this.src='../img/Contact.png'"></a></li>
          </ul>
        </div>
        <!--メインコンテンツ-->
        <div class="col-md-9 col-sm-12" id="contents">
          <div class="row">
            <div class="col">
              作品ページ内ナビゲーション
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>3Dモデリング作品です。クリックすると各作品の詳細ページにジャンプします。</p>
            </div>

          </div>
          <!--以下作品--->
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <div class="contents-item">
              <h4>ミサカ</h4>
              <a href=""><img src="../img/misaka9982.png" class="img-fluid" alt="ミサカ9982"></a>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="contents-item">
                <h4>ストラト</h4>
                <a href=""><img src="../img/after%20school.jpg" class="img-fluid" alt="放課後"></a>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="contents-item">
                <h4>雑木林</h4>
                <a href=""><img src="../img/wood.png" class="img-fluid" alt="雑木林"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="footer">
    <div class="col mx-auto text-center">
      <p>&copy; 2019 TSUKASA SUGAWARA</p>
    </div>
  </div>
</div>
